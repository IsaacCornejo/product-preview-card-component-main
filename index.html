<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="section__cards">


    <article class="article__perfume__card">

      <div class="article__img"></div>

      <section class="article__information">
        <h2 class="article__description__title">
          PERFUME
        </h2>
        <h3 class="article__title">
          Gabrielle Essence <br>
          Eau De Parfum
        </h3>

        <p class="article__description__text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="article__prices">
          <span class="article__price">
            $149.99
          </span>
          <span class="article__discount">
            $169.99
          </span>
        </div>

        <a href="#" class="article__button__cart">
          <img src="images/icon-cart.svg" alt="carrito de compras">
          Add to Cart
        </a>
      </section>

    </article>

  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://isaaccornejo.github.io/portfolio-alura-one/" target="_blank">Isaac C.</a>
  </div>
</body>

</html>
